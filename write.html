<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist-write</title>
    <link rel='stylesheet' href='/style.css' />
    <link rel='stylesheet' href='/index.css' />
  </head>
<body>
  
  <header>

    <div class="header-title">Todolist</div>

    <nav>
      <ul class="header-nav">
        <li class="header-menu"><a href="#">Home</a></li>
        <li class="header-menu"><a href="#">Write</a></li>
        <li class="header-menu"><a href="#">etc</a></li>
      </ul>
    </nav>

  </header>
  
  <div class="write-wrap">
    <form action="/add" method="post" id="todo-form">
      <label for="todo">오늘의 할일</label>
      <input type="text" name="todo" id="todo">
      <label for="date">날짜</label>
      <input type="date" name="date" id="date">
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
